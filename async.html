        // we are gonna load data (we did earlier) using async
        async function loadData() {
            // we gonna have a response from fetch.so we put fetch in a variable
            //wait for fetch to come,when it gets fetch it returns
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const data = await response.json();
            // console.log(data);
            // displayData(data); we can display data using then
            return data;
        }
        loadData().then(data=>{
            displayData(data);
        });
        function displayData(data) {
            console.log(data);
            const list = document.getElementById("myList");
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const li = document.createElement('li');
                li.innerText = user.name;
                list.appendChild(li);

            }
        }
